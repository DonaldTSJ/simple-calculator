<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期权组合数据测算</title>
    <style>
        /* 全局样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 标题样式 */
        h1, h2 {
            color: #1d1d1f;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 1.5em;
        }
        /* 介绍部分样式 */
        .intro {
            background-color: #fff;
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        /* 计算器样式 */
        .calculator {
            background-color: #1c1c1c;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 300px;
            margin: 0 auto;
        }
        .display {
            background-color: #1c1c1c;
            color: #fff;
            font-size: 48px;
            text-align: right;
            padding: 20px 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        button {
            border: none;
            border-radius: 50%;
            font-size: 24px;
            height: 65px;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }
        button:active {
            transform: scale(0.95);
        }
        .operator {
            background-color: #ff9f0a;
            color: #fff;
            font-weight: bold;
        }
        .number, .decimal {
            background-color: #333;
            color: #fff;
        }
        .clear, .plus-minus, .percent {
            background-color: #a5a5a5;
            color: #000;
        }
        .equals {
            background-color: #ff9f0a;
            color: #fff;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.8;
        }
        .number:nth-child(17) {
            grid-column: span 2;
            border-radius: 35px;
            padding-left: 25px;
            text-align: left;
        }
        /* 底部链接样式 */
        .footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .footer a {
            color: #0066cc;
            text-decoration: none;
            margin: 0 15px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>期权组合数据测算</h1>
        
        <div class="intro">
            <h2>使用说明</h2>
            <p>欢迎使用期权组合数据测算计算器。这个工具旨在帮助您快速进行期权相关的计算。以下是使用步骤：</p>
            <ol>
                <li>使用数字按钮输入您要计算的数值。</li>
                <li>使用运算符按钮（+, -, ×, ÷）进行相应的计算。</li>
                <li>使用等号（=）得出结果。</li>
                <li>使用清除（C）按钮重新开始计算。</li>
            </ol>
            <p>这个计算器支持基本的算术运算，适用于简单的期权数据计算。对于更复杂的期权定价或风险分析，请考虑使用专业的金融软件。</p>
        </div>

        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="clear">C</button>
                <button class="plus-minus">+/-</button>
                <button class="percent">%</button>
                <button class="operator">÷</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">×</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="number">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>

        <div class="footer">
            <a href="https://www.example.com/options-tutorial" target="_blank">期权交易教程</a>
            <a href="https://www.example.com/market-data" target="_blank">市场数据</a>
            <a href="https://www.example.com/contact" target="_blank">联系我们</a>
        </div>
    </div>

    <script>
        let display = document.querySelector('.display');
        let buttons = document.querySelectorAll('button');
        let currentValue = '0';
        let previousValue = null;
        let operation = null;
        let resetDisplay = false;

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('number')) {
                    if (currentValue === '0' || resetDisplay) {
                        currentValue = button.textContent;
                        resetDisplay = false;
                    } else {
                        currentValue += button.textContent;
                    }
                } else if (button.classList.contains('decimal')) {
                    if (!currentValue.includes('.')) {
                        currentValue += '.';
                    }
                } else if (button.classList.contains('operator')) {
                    if (previousValue !== null) {
                        calculate();
                    }
                    previousValue = currentValue;
                    operation = button.textContent;
                    resetDisplay = true;
                } else if (button.classList.contains('equals')) {
                    calculate();
                } else if (button.classList.contains('clear')) {
                    clear();
                } else if (button.classList.contains('plus-minus')) {
                    currentValue = (parseFloat(currentValue) * -1).toString();
                } else if (button.classList.contains('percent')) {
                    currentValue = (parseFloat(currentValue) / 100).toString();
                }
                updateDisplay();
            });
        });

        function calculate() {
            let result;
            let prev = parseFloat(previousValue);
            let current = parseFloat(currentValue);
            switch(operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentValue = result.toString();
            operation = null;
            previousValue = null;
        }

        function clear() {
            currentValue = '0';
            previousValue = null;
            operation = null;
        }

        function updateDisplay() {
            display.textContent = currentValue;
        }
    </script>
</body>
</html>
